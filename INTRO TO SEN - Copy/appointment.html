<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Azeeya - Hospital Website </title>
    
</head>


    <!-- Appointment Start -->
    
					 <link rel="stylesheet" href="TRIAL.CSS">
                        <h5><font-size="=3">Appointment</font-size></h5>
                        <h1 class="display-4">Make An Appointment For Your Family</h1>
                    </div>
                    <p class="mb-5">Make an appointment for you and your family at Azeeya global hospital we offer the best medical care.</p>
                    
                </div>
                <div class="col-lg-6">
                    <div class="bg-light text-center rounded p-5">
                        <h1 class="mb-4">Book An Appointment</h1>
                        <form>
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <select class="form-select bg-white border-0" style="height: 55px;">
                                        <option selected>Choose Department</option>
                                        <option value="1">Department 1</option>
                                        <option value="2">Department 2</option>
                                        <option value="3">Department 3</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <select class="form-select bg-white border-0" style="height: 55px;">
                                        <option selected>Select Doctor</option>
                                        <option value="1">CARDIOLOGIST</option>
                                        <option value="2">GENERAL DOCTOR</option>
                                        <option value="3">PEDIATRICIAN</option>
										<option value="3">DIETICIAN</option>
										<option value="3">DERMATOLOGIST</option>
										<option value="3">OPTHAMOLOGIST</option>
										<option value="3">ENDOCRINOLOGIST</option>
										<option value="3">GYNAECOLOGIST</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-white border-0" placeholder="Your Name" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="email" class="form-control bg-white border-0" placeholder="Your Email" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="date" id="date" data-target-input="nearest">
                                        <input type="text"
                                            class="form-control bg-white border-0 datetimepicker-input"
                                            placeholder="Date" data-target="#date" data-toggle="datetimepicker" style="height: 55px;">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="time" id="time" data-target-input="nearest">
                                        <input type="text"
                                            class="form-control bg-white border-0 datetimepicker-input"
                                            placeholder="Time" data-target="#time" data-toggle="datetimepicker" style="height: 55px;">
                                    </div>
                                </div>
								<div class="elem-group">
    <label for="message">SYMPTOMS?</label>
    <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
  </div>
  <button type="submit">CONFIRM APPOINTMENT</button>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Appointment End -->


    
</body>

</html>
